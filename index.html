<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Notifications page</title>

  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>

  <div class="container">

    <div class="notifications-header">
      <div class="notifications-count">
        <p class="header-title">Notifications</p>
        <p class="count">3</p>
      </div>
      <div class="notifications-read">
        <p>Mark all as read</p>
      </div>
    </div>

    <div class="notifications-body">
      <div class="notifications-element unread">
        <img src="assets/images/avatar-mark-webber.webp" alt="Mark Webber">
        <div class="element-body">
          <div class="state">
            <p class="user">Mark Webber</p>
            <p class="action">reacted to your recent post</p>
            <p class="target">My first tournament today!</p>
          </div>
          <div class="date">
            1m ago
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./assets/script.js"></script>
</body>
</html>
